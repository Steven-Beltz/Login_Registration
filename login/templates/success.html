<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Success! Welcome, {{user_name}}!</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %}
                        class ="{{ message.tags }}"
                    {% endif %}>
                {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="/log_out">Log Out</a>
</body>
</html>
